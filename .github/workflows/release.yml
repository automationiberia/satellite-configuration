---
name: Release - Automated

on:
  schedule:
    - cron: "0 0 1,15 * *"
  workflow_dispatch:

jobs:
  release:
    name: Release Collection to galaxy/AH
    uses: "redhat-cop/ansible_collections_tooling/.github/workflows/release_pipeline_dual_crc.yml@main"
    with:
      # Galaxy Publish
      collection_namespace_1: automationiberia
      collection_name_1: satellite_configuration
      publish_url_collection_1: https://galaxy.ansible.com/api/
      galaxy_publish_1: true
      ah_publish_1: false
      # CRC Publish
      collection_namespace_2: automationiberia
      collection_name_2: satellite_configuration
      publish_url_collection_2: https://cloud.redhat.com/api/automation-hub/
      galaxy_publish_2: false
      ah_publish_2: true
      collection_repo: https://github.com/automationiberia/satellite_configuration
      quay_username: redhat_cop
      collection_dependencies: redhat.satellite
      matrix_message: This Ansible collection allows for easy interaction with an Red Hat Satellite server via Ansible roles using the Satellite collection modules.
    secrets:
      collection_api_key_1: ${{ secrets.GALAXY_INFRA_KEY }}
      collection_api_key_2: ${{ secrets.CRC_PUBLISH_KEY }}
      git_token: ${{ secrets.GITHUB_TOKEN }}
      quay_token: ${{ secrets.quay_token }}
      matrix_token: ${{ secrets.matrix_token }}
...
