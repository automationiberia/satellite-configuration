---
- name: Test  using Ansible module 
  hosts: localhost
  gather_facts: false
  vars_files:
    - ../vars/test_vars.yml
  tasks:
    - name: Get Info
      redhat.satellite.domain_info:
        server_url: "{{ test.satellite.server_url }}"
        username: "{{ test.satellite.admin.username }}"
        password: "{{ test.satellite.admin.password }}"
      register: result_info

    - name: Show org info
      ansible.builtin.debug:
        var: result_info
